<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta name="author" content="Carlos Díaz Calzadilla" />
    <meta name="description" content="Tier List para comentar y valorar a los compañer@s de voley"/>
    <meta name="keywords" content="tier list, Javascript, HTML, CSS"/>
    <title>Tier List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/topnav.css" />
    <link rel="stylesheet" type="text/css" href="./css/overlay.css" />
  </head>
  <body>

    <div id="mySidenav" class="sidenav">
      <a onclick="closeNav()"><-</a>
      <a class="active" href="index.html">Semanal</a>
      <a href="results_tier.html">Resultados (Tier)</a>
      <a href="results.html">Resultados (%)</a>
      <div class="login-container">     
        <a href=""></a>       
        <a href="auth.html">Autenticarse</a>
        <a class="title time"></a>
      </div>
    </div>

    <div class="topnav">
      <a onclick="openNav()">+</a>
    </div>

    <div  id="overlay" onclick="off()">
      <div class="divText">
      </div>
    </div>

    <label class="headerContainer">
      <h1 class="title">Ranking Volley Semanal</h1>
    </label>
<!--Div anidados para mostrar cada una de las líneas-->
    <div id="board">      
      <div class="tier">
        <div class="label">S</div>
        <div class="row S"></div>
      </div>
      <div class="tier">
        <div class="label">A</div>
        <div class="row A"></div>
      </div>
      <div class="tier">
        <div class="label">B</div>
        <div class="row B"></div>
      </div>    
      <div class="tier">
        <div class="label">C</div>
        <div class="row C"></div>
      </div>
      <div class="tier">
        <div class="label">D</div>
        <div class="row D"></div>
      </div>
      <div class="tier">
        <div class="label">E</div>
        <div class="row E"></div>
      </div>
    </div>
    <div class="results">
      <button class = "submit" onclick="sendInformation()">Enviar Resultados</button>

    </div>
    <div id="banco"></div>
  </body>
  <!-- JavaScript necesarios-->
  <script src="./js/lineas.js"></script>
  <script src="./js/imagenes.js"></script>
  <script src="./js/banco.js"></script>
  <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
  <script src="./js/nav.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
